jira:
    image: cptactionhank/atlassian-jira-software:8.0.2
    container_name: jira
    environment:
      - X_PROXY_NAME
      - X_PROXY_PORT
      - X_PROXY_SCHEME
    volumes:
      - ${JIRA_DATA}:/var/atlassian/jira
    labels:
      io.rancher.os.before: gateway
      io.rancher.os.after: postgresql
